trigger:
- main

stages:
- stage: Setup
  displayName: 'Instalar OpenShift CLI'
  jobs:
  - job: InstallOC
    displayName: 'Instalar OpenShift CLI'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo "Descargando el CLI de OpenShift..."
        curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/oc-linux-$(uname -s)-$(uname -m).tar.gz
        tar -xzf oc-linux-*-*.tar.gz
        sudo mv oc /usr/local/bin/
        sudo chmod +x /usr/local/bin/oc
        echo "OpenShift CLI instalado."
      displayName: 'Instalar OC'

- stage: QueryOpenShift
  displayName: 'Consultar Pods en OpenShift'
  dependsOn: Setup
  jobs:
  - job: QueryJob
    displayName: 'Consultar Pods'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo "Iniciando login en OpenShift..."
        oc login --token=$(ocToken) --server=$(ocServer)

        echo "Consultando pods en el namespace ronybae-dev..."
        oc get pods -n ronybae-dev  # Reemplaza con tu namespace espec√≠fico
      displayName: 'Consultar Pods'