apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-despliegue
  namespace: ronybane-dev
  labels:
    app: mi-despliegue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-despliegue
  template:
    metadata:
      labels:
        app: mi-despliegue
    spec:
      containers:
        - name: api-clima
          image: 'quay.io/ronybane/api-clima:latest'
          ports:
            - containerPort: 4444
          envFrom:
            - secretRef:
                name: quayacceso
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets:
        - name: quayacceso # Aqu√≠ especificas tu Secret para las credenciales del registry
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
